<include file="Common:header" />
	<link rel="stylesheet" href="__PUBLIC__/Css/ask.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/send.js'></script>
	<script type="text/javascript">
		//异步提交时的方法
		var getCate = '{:U("getCate")}';
		var on = false;
		<if condition='isset($_SESSION["uid"]) && isset($_SESSION["username"])'>
			on = true;
			point = {$point};
		</if>
	</script>	
</head>
<body>
	<include file="Common:top" />
	<div id='location'>
		<a href="__APP__">问答</a>&nbsp;>&nbsp;提问
	</div>

<!--------------------中部-------------------->
	<div id='center'>
		<div class='send'>
			<div class='title'>
				<p class='left'>请输入提问内容</p>
				<p class='right'>您还可以输入<span id='num'>50</span>个字</p>
			</div>
			<form action="{:U('Ask/send')}" method='post'>
				<div class='cons'>
					<textarea name="content"></textarea>
				</div>
				<div class='reward'>
					<span id='sel-cate' class='cate-btn'>选择分类</span>
					<ul>						
						<li>
							<if condition='isset($_SESSION["uid"]) && isset($_SESSION["username"])'>
								我的金币：<span>{$point}</span>		
							</if>				
						</li>						
						<li>
							悬赏：<select name="reward">
								<option value="0">0</option>
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="50">50</option>
								<option value="80">80</option>
								<option value="100">100</option>
							</select>金币
						</li>
					</ul>
				</div>
				<input type='hidden' name='cid' value='0'/>
				<input type="submit" value='提交问题' class='send-btn'/>
			</form>
		</div>
	</div>
	<div id='category'>
		<p class='title'>
			<span>请选择分类</span>
			<a href="" class='close-window'></a>
		</p>
		<div class='sel'>
			<p>为您的问题选择一个合适的分类：</p>
			<select name="cate-one" size='16'>
				<foreach name='cate' item='v'>
					<option value="{$v.id}">{$v.name}</option>
				</foreach>>							
			</select> 
			<select name="cate-one" size='16' class='hidden'></select>
			<select name="cate-one" size='16' class='hidden'></select>
		</div>
		<p class='bottom'>
			<span id='ok'>确定</span>
		</p>
	</div>
<!--------------------中部结束-------------------->
<include file='Common:bottom' />
