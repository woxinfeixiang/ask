<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
</head>
<body>
	<form action="{:U('Reward/edit')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">网站设置</th>
			</tr>
			<tr>
				<td width="45%" align="right">网站名称: </td>
				<td>
					<input type="text" name="webname" value="{$Think.config.webname}" />
				</td>
			</tr>
			<tr>
				<td align="right">网站关键词: </td>
				<td>
					<input type="text" name="keywords" value="{$Think.config.keywords}" class="len400" />
				</td>
			</tr>
			<tr>
				<td align="right">网站描述: </td>
				<td>
				<input type="text" name="description" value="{$Think.config.description}" class="len400" />
				</td>
			</tr>
			<tr>
				<td align="right">版权信息: </td>
				<td>
					<input type="text" name="copy" value="{$Think.config.copy}"  class="len400" />
				</td>
			</tr>
			<tr>
				<td align="right">备案号: </td>
				<td>
					<input type="text" name="record"  value="{$Think.config.record}" class="len400" />
				</td>
			</tr>
			<tr>
				<td align="right">是否开放注册: </td>
				<td>
					<label for="r1">
						<input type="radio" id="r1" value="1" name="regis_on" 
						<if condition='C("regis_on")'>checked='checked'</if> />	
						&nbsp;开放
					</label>
					<label for="r0">&nbsp;&nbsp;
						<input type="radio" id="r0" value="0" name="regis_on" 
						<if condition='!C("regis_on")'>checked='checked'</if>/>&nbsp;不开放
					</label>
				</td>
			</tr>
			<tr>
				<td align="right">网站状态: </td>
				<td>
					<label for="o1">
						<input type="radio" id="o1" value="1" name="web_state"
						<if condition='C("web_state")'>checked='checked'</if> />
						开放
					</label>
					<label for="o0">&nbsp;&nbsp;
						<input type="radio" id="o0" value="0" name="web_state"
						 <if condition='!C("web_state")'>checked='checked'</if> />
						&nbsp;维护中
					</label>
				</td>
			</tr>
			<tr >
				<td align="right"></td>
				<td colspan="2" align="center" >
					<input type="submit"  value="保存修改" class="bt2"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
